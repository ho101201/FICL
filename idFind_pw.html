<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>비밀번호 찾기</title>
  </head>
  <body>
    <div class="fullBody colWrapper" style="justify-content: space-around">
      <!-- 로고 -->
      <div class="loginHead colWrapper" style="gap: 20px; height: auto">
        <img src="./images/logos/logo-1.png" alt="logo_FICL" class="logo" />

        <img src="./images/logInPage/find_pw.png" />
      </div>

      <div class="colWrapper">
        <!-- 신규 비밀번호 -->
        <div class="_fullW">
          <div class="rowBtwWrapper newPwInputHead">
            <p>신규 비밀번호</p>
            <a>비밀번호 규정</a>
          </div>

          <div class="simpleGrid0 borderBlack">
            <div class="loginInputContent">
              <img src="./images/logInPage/lock-square.png" alt="user" />
              <input
                type="text"
                placeholder="8-14자리의 비밀번호를 입력해주세요"
                class="loginInput"
              />
            </div>
          </div>
          <div class="colStartWrapper" style="gap: 0; padding: 10px 0 0 0">
            <p class="red" style="text-align: center">
              사용 불가능한 비밀번호입니다. (규정 확인)
            </p>
            <p>사용가능한 비밀번호 입니다.</p>
          </div>
        </div>

        <!-- 신규 비밀번호 확인-->
        <div class="_fullW">
          <div class="rowBtwWrapper newPwInputHead">
            <p>신규 비밀번호 확인</p>
          </div>

          <div class="simpleGrid0 borderBlack">
            <div class="loginInputContent">
              <img src="./images/logInPage/lock-square.png" alt="user" />
              <input
                type="text"
                placeholder="신규비밀번호를 재입력해주세요"
                class="loginInput"
              />
            </div>
          </div>
          <div class="colStartWrapper" style="gap: 0; padding: 10px 0 0 0">
            <p class="red" style="text-align: center">
              비밀번호가 일치하지 않습니다.
            </p>
            <p>비밀번호가 일치합니다.</p>
          </div>
        </div>

        <div class="VSpacer" style="height: 5vh"></div>

        <div class="rowBtwWrapper">
          <button class="btnS_gray _fullW">취소</button>
          <div class="Hspacer"></div>
          <button class="btnS_black _fullW">비밀번호 찾기</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
