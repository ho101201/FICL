<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>관심제품</title>
  </head>
  <body>
    <div class="head">
      <img src="./images/logo-2.png" alt="smallLogo" />
      <img class="iconL" src="./images/hamburger.png" alt="hamburger" />
      <img class="iconR" src="./images/search.png" alt="search" />
    </div>

    <div class="container _noLabel interestLabel">
      <p>관심제품</p>
    </div>

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container">
      <div class="label">
        <div class="rowWrapper">
          <input type="checkbox" />
          <p>전체선택</p>
        </div>
        <button class="btnS_LGray_small">선택삭제</button>
      </div>

      <!--  -->
      <div class="simpleGrid0 _fullW purchaseListCont">
        <div class="colWrapper purchaseList3">
          <div class="rowStartWrapper">
            <input type="checkbox" />
            <div>
              <img src="./images/samples/sample.png" />
            </div>
            <div></div>
            <div class="info">
              <p>제품명출력 <br />제품명2줄출력</p>
              <div class="rowStartWrapper">
                <p>50,000원</p>
                <p class="tag">5%</p>
              </div>
            </div>
            <img
              src="./images/x.png"
              alt="x"
              style="position: absolute; right: 4px; top: 16px"
            />
          </div>
          <button class="btnS_LGray _fullW">장바구니에 담기</button>
        </div>

        <div class="colWrapper purchaseList3">
          <div class="rowStartWrapper">
            <input type="checkbox" />
            <div>
              <img src="./images/samples/sample.png" />
            </div>
            <div></div>
            <div class="info">
              <p>제품명출력 <br />제품명2줄출력</p>
              <div class="rowStartWrapper">
                <p>50,000원</p>
                <p class="tag">5%</p>
              </div>
            </div>
            <img
              src="./images/x.png"
              alt="x"
              style="position: absolute; right: 4px; top: 16px"
            />
          </div>
          <button class="btnS_LGray _fullW">장바구니에 담기</button>
          <div class="addAlarm">상품이 추가되었습니다</div>
        </div>
      </div>
    </div>

    <div class="VSpacer"></div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
