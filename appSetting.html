<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>앱 설정</title>
  </head>
  <body>
    <div class="head">
      <!--  -->
      <p>앱 설정</p>
      <img
        class="iconL"
        src="./images/arrowL.png"
        alt="arrowL"
        onclick="location.href=''"
      />
    </div>

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container">
      <div class="label">
        <p>Push 설정</p>
      </div>

      <div class="simpleGrid0 _fullW">
        <div class="infoGridCont2">
          <p>마케팅 알림</p>
          <div>
            <input type="checkbox" id="toggle" hidden />
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>
        </div>
        <div class="infoGridCont2">
          <p>재고 알림</p>
          <div class="rowWrapper">
            <div class="calcBtn2">
              <button>-</button>
              <p id="">20%미만</p>
              <button>+</button>
            </div>
            <div>
              <input type="checkbox" id="toggle" hidden />
              <label for="toggle" class="toggleSwitch">
                <span class="toggleButton"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="infoGridCont2">
          <p>센서 이상알림</p>
          <div>
            <input type="checkbox" id="toggle" hidden />
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>
        </div>
        <div class="infoGridCont2">
          <p>퀘스트 알림</p>
          <div>
            <input type="checkbox" id="toggle" hidden />
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container2 -->
    <div class="container">
      <div class="label">
        <p>자동 로그인</p>
      </div>

      <div class="simpleGrid0 _fullW">
        <div class="infoGridCont2">
          <p>자동로그인 설정</p>
          <div>
            <input type="checkbox" id="toggle" hidden />
            <label for="toggle" class="toggleSwitch">
              <span class="toggleButton"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container3 -->
    <div class="container">
      <div class="label">
        <p>자동 로그인</p>
      </div>

      <div class="simpleGrid0 _fullW">
        <div class="infoGridCont2">
          <p>앱 버전 v0.1 (최신버전 v0.5)</p>

          <button class="btnS_LGray_small">업데이트</button>
        </div>
      </div>
    </div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
