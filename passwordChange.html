<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"

    <title>비밀번호 변경</title>

  <body>
    <div class="head">
      <!--  -->
      <p>비밀번호 변경</p>
      <img
        class="iconL"
        src="./images/arrowL.png"
        alt="arrowL"
        onclick="location.href=''"
      />

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container">
      <div class="label">
        <p>신규 비밀번호</p>
        <button class="btnS_LGray_small">비밀번호 규정</button>

      <input type="text" placeholder="8-14자리의 비밀번호를 입력해주세요" />

      <p class="effectiveness">- 사용 가능한 비밀번호 입니다.</p>

      <div class="label">
        <p>신규 비밀번호 확인</p>
      </div>

      <input type="text" placeholder="신규비밀번호를 재입력해주세요" />

      <p class="effectiveness">- 비밀번호가 일치합니다.</p>
    </div>

    <div class="btnContainer">
      <button class="btnS_black _fullW">비밀번호 변경</button>
    </div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
