<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>주문완료</title>
  </head>
  <body>
    <div class="head">
      <img class="iconL" src="./images/hamburger.png" alt="hamburger" />
      <img src="./images/logos/logo-2.png" alt="smallLogo" />
      <img class="iconR" src="./images/search.png" alt="search" />
    </div>

    <!-- container1 -->
    <div class="botBtnContainer" style="bottom: 80px; display: flex">
      <button class="btnS_gray _fullW">홈으로</button>
      <button class="btnS_black _fullW">쇼핑 계속하기</button>
    </div>

    <div
      class="patterBg _fullW"
      style="background-image: url(./images/bg/pattern_ordComp.png)"
    >
      <div class="colWrapper">
        <p>주문이 완료되었습니다!</p>
        <p>배송완료 후 7일 후에는 <br />교환 및 반품이 불가능합니다.</p>
        <button
          class="btnS_LGray_small"
          onclick="location.href='./ordHistory.html'"
        >
          주문내역 보기
        </button>
      </div>
    </div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div class="active">
        <img src="./images/tabbar/cartC.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
