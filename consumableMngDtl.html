<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>소모품관리 뷰페이지(수정/등록)</title>
  </head>
  <body>
    <div class="head">
      <!--  -->
      <p>소모품 상세내역</p>
      <img class="iconL" src="./images/arrowL.png" alt="arrowL" />
    </div>

    <div class="VSpacer"></div>

    <!-- container 1 -->
    <div class="container">
      <div class="VSpacer"></div>
      <!--  -->
      <div class="fieldContents" style="height: calc(100vh - 260px)">
        <div class="rowStartWrapper">
          <p>등록일자</p>

          <p>YYYY.MM.DD</p>
        </div>

        <div class="rowStartWrapper">
          <p>카테고리</p>

          <div>
            <select class="_fullW">
              <option>선택</option>
            </select>
            <select class="_fullW">
              <option>선택</option>
            </select>
          </div>
        </div>

        <div class="rowStartWrapper">
          <p>제품명</p>

          <input
            type="text"
            value="제품명출력 … 처리 바인더 사료 나트륨 폴리 아크릴 레이트"
          />
        </div>

        <div class="rowStartWrapper">
          <p>초기 등록량</p>
          <div>
            <div class="inputWrapper _fullW">
              <input type="number" class="_fullW" />
              <p>개</p>
            </div>
            <input type="number" />
            <select style="min-width: 80px">
              <option>단위</option>
            </select>
          </div>
        </div>

        <div class="rowStartWrapper">
          <p>구매처</p>

          <input type="text" />
        </div>

        <div class="rowStartWrapper">
          <p>사용기한</p>

          <p>YYYY.MM.DD</p>
        </div>

        <button id="openConsumableModal" class="btnS_LGray _fullW">
          추가소진
        </button>
      </div>

      <!--  -->
      <div class="rowBtwWrapper">
        <div class="rowStartWrapper">
          <p>현재 잔여량 :</p>
          <p class="red">360kg</p>
        </div>
        <button class="btnS_gray_small">재고소진</button>
      </div>

      <div class="VSpacer"></div>
      <button
        class="btnS_black _fullW"
        onclick="location.href= './consumableMngDtl_exhausted.html'"
      >
        저장
      </button>
    </div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div class="active">
        <img src="./images/tabbar/fishC.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>

    <!-- modal -->
    <div id="consumableModal" class="modalBoxWrapper" style="padding-top: 20px">
      <div class="modal">
        <p>재고 추가 소진</p>
        <div class="modalBody extraP" >
            <div class="label rowBtwWrapper">
              <p>투여한 수조</p>
              <div style="display: flex; gap: 10px;">
                <select class="miniDropdown">
                  <option>그룹별</option>
                </select>
                <button class="btnS_LGray_small">해당없음</button>
              </div>
            </div>
            <div class="modalTankGrp" >
              <p>A그룹</p>
              <div class="tankSelect">
                <div>1-1</div>
                <div>1-2</div>
                <div>1-3</div>
                <div>1-4</div>
                <div>1-5</div>
                <div>1-6</div>
                <div>1-7</div>
                <div>1-8</div>
                <div>1-9</div>
                <div>1-10</div>
                <div>1-11</div>
                <div >1-12</div>
              </div>
            </div>

            <div class="modalGap"></div>

            <div class="colWrapper modalContContainer">
              <div class="rowCenterWrapper">
                <p>현재 잔여량 :</p>
                <p class="red">n 단위</p>
              </div>
              <div class="rowBtwWrapper">
                <input type="number" placeholder="수조당 투여량 입력하세요" />
                <p style="font-weight: 500;">단위</p>
                <button class="btnS_gray" style="min-width: 80px; padding: 0;">계산하기</button>
              </div>
              <div class="Hline"></div>
              <div class="rowCenterWrapper">
                <p>변동값 :</p>
                <p class="red">n 단위</p>
              </div>
            </div>

            <div class="modalGap"></div>

            <div class="rowBtwWrapper" style="height: 60px;">
              <p>반영일자</p>
              <div style="display: flex; gap: 10px;">
                <input type="text" value="2022년 12월 31일" />
                <button class="btnS_LGray" style="min-width: 80px;" >오늘일자</button>
              </div>
            </div>

            <div class="VSpacer"></div>

            <button class="btnS_black _fullW">변동내역 반영</button>

          </div>
          <button class="modalConfBtn">닫기</button>
        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/modalGrp.js"></script>
</html>
