<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>회원정보 변경</title>
  </head>
  <body>
    <div class="head">
      <!--  -->
      <p>회원정보 변경</p>
      <img
        class="iconL"
        src="./images/arrowL.png"
        alt="arrowL"
        onclick="location.href=''"
      />
    </div>

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container">
      <div class="label">
        <p>회원정보</p>
      </div>

      <div class="simpleGrid0 _fullW">
        <div class="infoGridCont">
          <p>이름</p>
          <p>홍길동</p>
        </div>

        <div class="infoGridCont">
          <p>비밀번호</p>
          <div>
            <button class="btnS_LGray_small">비밀번호 변경</button>
          </div>
        </div>

        <div class="infoGridCont">
          <p>간편 ID</p>
          <div>
            <button class="btnS_LGray_small">휴대전화 연동</button>
          </div>
        </div>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container2 -->
    <div class="container">
      <div class="label">
        <p>마케팅 수신 동의</p>
      </div>

      <div class="simpleGrid0 _fullW">
        <div class="infoGridCont">
          <p>이메일/뉴스레터</p>
          <div class="colStartWrapper" style="padding: 0">
            <div class="rowWrapper">
              <div class="rowWrapper" style="gap: 6px">
                <input type="radio" name="consent" value="allow" checked />
                <p>수신동의</p>
              </div>
              <div class="rowWrapper" style="gap: 6px">
                <input type="radio" name="consent" value="deny" />
                <p>미동의</p>
              </div>
            </div>
            <div class="rowBtwWrapper">
              <p style="font-size: 12px">abc1234@naver.com</p>
              <button class="btnS_LGray_small">변경</button>

              <!-- <input type="email" placeholder="이메일을 입력하세요" />
              <button class="btnS_LGray_small">저장</button> -->
            </div>
          </div>
        </div>

        <div class="infoGridCont">
          <p>SNS/카카오톡</p>
          <div class="colStartWrapper" style="padding: 0">
            <div class="rowWrapper">
              <div class="rowWrapper" style="gap: 6px">
                <input type="radio" name="ad" value="sms" checked />
                <p>수신동의</p>
              </div>
              <div class="rowWrapper" style="gap: 6px">
                <input type="radio" name="ad" value="cacao" />
                <p>미동의</p>
              </div>
            </div>
            <div class="rowBtwWrapper">
              <p style="font-size: 12px">abc1234@naver.com</p>
              <button class="btnS_LGray_small">변경</button>

              <!-- <input type="email" placeholder="이메일을 입력하세요" />
              <button class="btnS_LGray_small">저장</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
