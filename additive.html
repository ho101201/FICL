<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>첨가제 투여</title>
  </head>
  <body>
    <div class="head">
      <!--  -->
      <p>첨가제 투여</p>
      <img class="iconL" src="./images/arrowL.png" alt="arrowL" />
    </div>

    <div class="VSpacer"></div>

    <!-- container 1 -->
    <div class="container">
      <div class="label">
        <p>첨가제 추가</p>
        <div
          style="
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
          "
        >
          <p>현재시간</p>
        </div>
      </div>

      <div
        style="
          width: 100%;
          display: flex;
          justify-content: space-between;
          gap: 10px;
        "
      >
        <select style="flex-grow: 2; flex-basis: 1">
          <option>2022년 12월 31일</option>
          <option></option>
          <option></option>
        </select>
        <select style="flex-grow: 1; flex-basis: 1">
          <option>00시</option>
          <option></option>
          <option></option>
        </select>
        <select style="flex-grow: 1; flex-basis: 1">
          <option>00분</option>
          <option></option>
          <option></option>
        </select>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container 2 -->
    <div class="rowEndWrapper">
      <button id="openFoodModal" class="btnS_black_small">
        첨가제 불러오기
      </button>
    </div>

    <div class="container">
      <div class="label">
        <p>첨가제 투여</p>
      </div>

      <div class="foodType">
        <select>
          <option value="0">첨가제명</option>
        </select>

        <div id="foodWeight" class="inputWithUnitWrapper">
          <input type="number" />
          <p class="unit">L</p>
        </div>
      </div>

      <div class="VSpacer"></div>

      <div class="label">
        <p>급이수조</p>
        <div>
          <select class="miniDropdown">
            <option>그룹별</option>
          </select>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="tankGroupWrapper">
        <hr />
        <!--  -->
        <p>A그룹</p>
        <div class="tankGroup">
          <div>1-1</div>
          <div>1-2</div>
          <div>1-3</div>
          <div>1-4</div>
          <div>1-5</div>
          <div>1-6</div>
          <div>1-7</div>
          <div>1-8</div>
          <div>1-9</div>
          <div>1-10</div>
          <div>1-11</div>
          <div>1-12</div>
        </div>
        <!--  -->
        <p>B그룹</p>
        <div class="tankGroup">
          <div>1-1</div>
          <div>1-2</div>
          <div>1-3</div>
          <div>1-4</div>
          <div>1-5</div>
          <div>1-6</div>
          <div>1-7</div>
          <div>1-8</div>
          <div>1-9</div>
          <div>1-10</div>
          <div>1-11</div>
          <div>1-12</div>
        </div>
      </div>

      <div class="VSpacer"></div>

      <button class="btnS_gray_fullW">첨가제 추가</button>

      <div class="VSpacer"></div>

      <!--  -->
      <div class="simpleGrid1 feedingCount">
        <div>
          <p>전체 수조</p>
          <p>9개</p>
        </div>

        <div>
          <p>첨가제 투여량</p>
          <p>45,000g</p>
        </div>
      </div>

      <div class="VSpacer"></div>

      <div style="width: 100%">
        <div
          class="rowStartWrapper"
          style="font-weight: 700; margin: 20px 0 10px 0"
        >
          <input type="checkbox" />
          <p>기록 저장</p>
        </div>
        <input type="text" placeholder="급이저장 제목을 입력해주세요. " />
      </div>
    </div>

    <div class="fixedPosBtnwrapper" style="bottom: 92px">
      <button class="btnS_black_fullW">첨가제 저장</button>
    </div>

    <div style="height: 130px; margin-bottom: 20px"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>

    <!-- modal -->
    <div id="foodModal" class="modalBoxWrapper">
      <div class="modal">
        <p>첨가제를 선택해주세요</p>
        <div class="modalBody">
          <div class="foodList">
            <div>영양제 급이(주기:1개월)</div>
            <div>영양제 급이(주기:1개월)</div>
            <div>불러오기 제목</div>
            <div>불러오기 제목</div>
          </div>
        </div>
        <button class="modalConfBtn">선택</button>
      </div>
      <img class="closePopup" src="./images/btn_x_white.png" alt="x" />
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/modalGrp.js"></script>
</html>
