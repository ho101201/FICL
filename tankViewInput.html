<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>수조 뷰 페이지(수기입력)</title>
  </head>
  <body>
    <div class="head">
      <!--  -->
      <p>1-1</p>
      <img class="iconL" src="/images/arrowL.png" alt="arrowL" />
    </div>

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container">
      <div class="label">
        <p>수조정보</p>
        <button class="btnS_LGray_small">장치관리</button>
      </div>

      <div name="수조정보" class="simpleGrid1">
        <div>
          <p>위치</p>
          <p>1 수조동</p>
        </div>
        <div>
          <p>어종</p>
          <p>흰다리새우</p>
        </div>
        <div>
          <p>미수</p>
          <p>30,000마리</p>
        </div>
        <div>
          <p>총량</p>
          <p>450kg</p>
        </div>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container2 -->
    <div class="container">
      <div class="label">
        <p>수질정보</p>
      </div>

      <div class="waterQualInfoInput">
        <div>
          <div>
            <p>수은</p>
            <input type="number" />
            <p>℃</p>
          </div>
          <div>
            <p>DO</p>
            <input type="number" />
            <p>mg/L</p>
          </div>
          <div>
            <p>pH</p>
            <input type="number" />
            <p>pH</p>
          </div>
          <div>
            <p>염분</p>
            <input type="number" />
            <p>‰</p>
          </div>
          <div>
            <p>암모니아</p>
            <input type="number" />
            <p>mg/L</p>
          </div>
          <div>
            <p>아질산</p>
            <input type="number" />
            <p>mg/L</p>
          </div>
          <div>
            <p>질산</p>
            <input type="number" />
            <p>mg/L</p>
          </div>
          <div>
            <p>CO2</p>
            <input type="number" />
            <p>mg/L</p>
          </div>
        </div>
      </div>

      <button class="btnS_black_fullW">수질정보 저장</button>
    </div>

    <div class="VSpacer"></div>

    <!-- container3 -->
    <div class="container">
      <div class="label">
        <p>수조변동 기록</p>
        <select class="miniDropdown">
          <option value="recent">최신순</option>
          <option value="old">과거순</option>
        </select>
      </div>

      <table>
        <tr>
          <th>시간</th>
          <th>항목</th>
          <th>구분</th>
          <th>내용</th>
        </tr>
        <tr>
          <td>09:00</td>
          <td>사료</td>
          <td>3호</td>
          <td>+200g</td>
        </tr>
        <tr>
          <td>09:10</td>
          <td>첨가제</td>
          <td>C타입</td>
          <td>+100g</td>
        </tr>
        <tr>
          <td>10:30</td>
          <td>어류</td>
          <td>이동</td>
          <td>-50kg</td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="/js/index.js"></script>
</html>
