    <div class="head">

      <p>개인정보처리방침</p>
      <img
        class="iconL"
        src="./images/arrowL.png"
        alt="arrowL"

    <div class="noticeContent">
      <div class="rowBtwWrapper">
        <p>계정일자</p>
        <select style="min-width: 160px">
          <option>YY.MM.DD</option>
        </select>
      </div>

      <div>
        <p>
          한국수산기술연구원('www.ficl.co.kr'이하 '피클(FICL)')은(는) 「개인정보
          보호법」 제30조에 따라 정보주체의 개인정보를 보호하고 이와 관련한
          고충을 신속하고 원활하게 처리할 수 있도록 하기 위하여 다음과 같이
          개인정보 처리방침을 수립·공개합니다. <br />○ 이 개인정보처리방침은
          2022년 1월 1일부터 적용됩니다. <br /><br />제1조(개인정보의 처리 목적)
          등 개인정보처리방침내용영역
        </p>
