<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>수조동 관리 그룹만들기</title>
  </head>
  <body>
    <div class="head">
      <!--  -->
      <p>그룹만들기</p>
      <img class="iconL" src="./images/arrowL.png" alt="arrowL" />
    </div>

    <div class="VSpacer"></div>

    <!-- conainer1 -->
    <div class="container">
      <div class="label">
        <p>그룹명</p>
      </div>

      <input type="text" placeholder="그룹명을 입력해주세요" />
    </div>

    <div class="VSpacer"></div>

    <!-- conainer2 -->
    <div class="container">
      <div class="label">
        <p>하위 그룹 생성</p>
      </div>

      <div class="createGrpChildWrapper">
        <div class="createGrpChild">
          <div class="HStack">
            <input type="text" placeholder="하위명을 입력해주세요" />
            <img src="./images/btn_+.png" alt="+" class="plusBtn" />
            <img src="./images/updown.png" alt="updown" class="updown" />
          </div>
          <button class="btnS_LGray_small">수조등록</button>
        </div>

        <div class="createGrpChild">
          <div class="HStack">
            <input type="text" placeholder="하위명을 입력해주세요" />
            <img src="./images/btn_+.png" alt="+" />
            <img src="./images/updown.png" alt="updown" />
          </div>
          <button class="btnS_LGray_small">수조등록</button>
        </div>
      </div>
    </div>

    <div class="fixedPosBtnwrapper" style="position: static; margin-top: 20px">
      <button id="openCGrpModal" class="btnS_black_fullW">그룹생성</button>
    </div>

    <!-- modal -->
    <div id="cGrpModal" class="modalWrapper">
      <div class="modal">
        <p>수조를 선택해주세요</p>
        <div class="modalBody">
          <div class="tankSelect">
            <div class="cGrBtn">
              <div>1-1</div>
            </div>
            <div class="cGrBtn">
              <div>1-2</div>
            </div>
            <div class="cGrBtn">
              <div>1-3</div>
            </div>
            <div class="cGrBtn">
              <div>1-4</div>
            </div>
            <div class="cGrBtn">
              <div>2-1</div>
            </div>
            <div class="cGrBtn">
              <div>2-2</div>
            </div>
            <div class="cGrBtn">
              <div>2-3</div>
            </div>
            <div class="cGrBtn">
              <div>2-4</div>
            </div>
            <div class="cGrBtn">
              <div>3-1</div>
            </div>
            <div class="cGrBtn0">
              <div>3-2</div>
            </div>
            <div class="cGrBtn">
              <div>3-3</div>
            </div>
            <div class="cGrBtn">
              <div>3-4</div>
            </div>
            <div class="cGrBtn">
              <div>4-1</div>
            </div>
            <div class="cGrBtn">
              <div>4-2</div>
            </div>
            <div class="cGrBtn">
              <div>4-3</div>
            </div>
            <div class="cGrBtn">
              <div>4-4</div>
            </div>
          </div>
        </div>
        <button class="modalConfBtn">선택</button>
      </div>

      <img class="closePopup" src="./images/btn_x_white.png" alt="x" />
    </div>
  </body>
  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/js/modalGrp.js"></script>
</html>
