<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <!-- 햄버거메뉴 -->
    <title>메뉴open</title>
  </head>
  <body>
    <!-- header -->
    <div class="head">
      <img src="./images/logos/logo-2.png" alt="smallLogo" />
      <img
        class="iconL"
        src="./images/btn_x_black.png"
        alt="x"
        style="margin-left: 8px"
        onclick="location.href='./myNursery.html'"
      />
      <img class="iconR" src="./images/search.png" alt="search" />
    </div>

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container _noLabel">
      <div class="rowStartWrapper" style="font-weight: 900; gap: 20px">
        <p>유저명</p>
        <p>P12345678</p>
      </div>

      <div class="rowBtwWrapper">
        <p>010-1234-5678 (휴대전화 연동)</p>
        <button class="btnS_LGray_small">마이페이지</button>
      </div>
      <div class="rowStartWrapper">
        <p>청정수산역</p>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container2 -->
    <div class="accorWrapper hamburger">
      <!-- 1 -->
      <div class="accorClip hamburger">
        <img src="./images/inHamburger/fish.png" alt="fish" />
        <p>마이양식장</p>
        <div class="HSpacer"></div>
        <div class="arrowWrap">
          <img src="./images/accordionArrowT.png" alt="arrowT" class="arrowT" />
          <img src="./images/accordionArrowB.png" alt="arrowB" class="arrowB" />
        </div>
      </div>

      <div class="accorContent hamburger">
        <div>
          <div class="hamburger">
            <p>양식장현황</p>
          </div>
          <div class="hamburger">
            <p>장치제어</p>
          </div>
          <div class="hamburger">
            <p>소모품관리</p>
          </div>
        </div>
      </div>
      <div class="VSpacer"></div>

      <!-- 2 -->
      <div class="accorClip hamburger">
        <img src="./images/inHamburger/report.png" alt="report" />
        <p>양식리포트</p>
        <div class="HSpacer"></div>
        <div class="arrowWrap">
          <img src="./images/accordionArrowT.png" alt="arrowT" class="arrowT" />
          <img src="./images/accordionArrowB.png" alt="arrowB" class="arrowB" />
        </div>
      </div>

      <div class="accorContent hamburger">
        <div class="hamburger">
          <p></p>
        </div>
      </div>
      <div class="VSpacer"></div>

      <!-- 4 -->
      <div class="accorClip hamburger">
        <img src="./images/inHamburger/cart.png" alt="cart" />
        <p>제품구매하기</p>
        <div class="HSpacer"></div>
        <div class="arrowWrap">
          <img src="./images/accordionArrowT.png" alt="arrowT" class="arrowT" />
          <img src="./images/accordionArrowB.png" alt="arrowB" class="arrowB" />
        </div>
      </div>

      <div class="accorContent hamburger">
        <div class="hamburger">
          <p></p>
        </div>
      </div>

      <div class="VSpacer"></div>

      <!-- 5 -->
      <div class="accorClip hamburger">
        <img src="./images/inHamburger/fi_smile.png" alt="fi_smile" />
        <p>고객센터</p>
        <div class="HSpacer"></div>
        <div class="arrowWrap">
          <img src="./images/accordionArrowT.png" alt="arrowT" class="arrowT" />
          <img src="./images/accordionArrowB.png" alt="arrowB" class="arrowB" />
        </div>
      </div>

      <div class="accorContent hamburger">
        <div class="hamburger">
          <p></p>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
