<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.js"
      integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
      crossorigin="anonymous"
    ></script>
    <title>마이페이지</title>
  </head>
  <body>
    <div class="head">
      <img src="./images/logos/logo-2.png" alt="smallLogo" />
      <img class="iconL" src="./images/hamburger.png" alt="hamburger" />
      <img class="iconR" src="./images/search.png" alt="search" />
    </div>

    <div class="container _noLabel interestLabel">
      <p>마이페이지</p>
    </div>

    <div class="VSpacer"></div>

    <!-- container1 -->
    <div class="container _noLabel">
      <div class="simpleGrid3">
        <div>
          <p>회원번호</p>
          <p>P1234567</p>
        </div>
        <div>
          <p>양식장업(사업소)</p>
          <p>청정수산양식</p>
        </div>
        <div>
          <p>이름</p>
          <p>회원명</p>
        </div>
        <div>
          <p>휴대전화</p>
          <p>010-1234-7890</p>
        </div>
        <div class="Lspan">
          <p>주소</p>
          <p>(39503) 경상북도 김천시 어모면 어모로 584-6</p>
        </div>
      </div>
    </div>

    <div class="VSpacer"></div>

    <!-- container2 -->
    <div class="container _noLabel">
      <div class="simpleGrid3">
        <div>
          <img src="./images/myPage/home.png" alt="nursery" />
          <p>양식장 정보</p>
        </div>
        <div>
          <img src="./images/myPage/user-setting.png" alt="nursery" />
          <p>회원정보 변경</p>
        </div>
        <div>
          <img src="./images/myPage/mobile-settings.png" alt="nursery" />
          <p>앱 설정</p>
        </div>
        <div>
          <img src="./images/myPage/fi_smile.png" alt="nursery" />
          <p>고객센터</p>
        </div>
      </div>

      <div class="accent" style="margin-top: 20px">
        <p>고객센터 070-7576-7567</p>
      </div>
    </div>

    <div style="height: 80px; margin-bottom: 10px; bottom: 0"></div>
    <!-- 하단 탭바 -->
    <div class="botTabBar">
      <div>
        <img src="./images/tabbar/home.png" alt="home" />
        <a>홈</a>
      </div>
      <div>
        <img src="./images/tabbar/fish.png" alt="myNursery" />
        <a>마이양식장</a>
      </div>
      <div>
        <img src="./images/tabbar/user-circle.png" alt="user" />
        <a>나의 계정</a>
      </div>
      <div>
        <img src="./images/tabbar/cart.png" alt="cart" />
        <a>구매하기</a>
      </div>
      <div>
        <img src="./images/tabbar/document.png" alt="report" />
        <a>리포트</a>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
